    <!-- JSON-LD: FAQ (common investor questions) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Can foreigners invest in Bali?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, foreign investors can invest in Bali through a PMA (Penanaman Modal Asing) company structure. BaseOne Bali guides you through the entire process including company registration, KBLI code selection, and regulatory compliance."
          }
        },
        {
          "@type": "Question",
          "name": "What is a PMA company in Indonesia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A PMA (PT PMA) is a foreign-owned limited liability company in Indonesia. It allows foreign investors to legally own and operate businesses in permitted sectors. The minimum investment requirement and ownership structure depend on the chosen business sector and KBLI codes."
          }
        },
        {
          "@type": "Question",
          "name": "How much does it cost to start a business in Bali?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Starting a business in Bali varies by sector. PMA company setup costs range from $5,000-$15,000 for registration and legal fees. Total investment depends on the sector — restaurants from $50,000, villas from $100,000, and digital businesses from $25,000. Use our AI Investment Advisor for personalized cost analysis."
          }
        },
        {
          "@type": "Question",
          "name": "What is KITAS and do I need one for investing in Bali?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "KITAS (Kartu Izin Tinggal Terbatas) is a temporary stay permit for foreigners in Indonesia. If you plan to manage your business in Bali, you'll need a KITAS sponsored by your PMA company. BaseOne handles the entire KITAS application process."
          }
        }
      ]
    }
